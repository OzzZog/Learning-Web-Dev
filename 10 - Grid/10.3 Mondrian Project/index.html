<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .container{
      width: 748px;
      height: 748px;
      display: grid;
      grid-template: 414px 130px 155px 20px / 320px 198px 153px 50px;
      gap: 9px;
      background-color: #000;
    }

    .item{
      background-color: #F0F1EC;
    }

    .red-box{
      background-color: #E72F24;
    }

    .white-box{
      grid-column: span 3;
    }

    .white-box2{
      grid-area: 2 / 1 / 4 / 2;
    }

    .white-box3{
      grid-area: 2 / 2 / 4 / 4;
    }

    .white-box4{
      grid-area: 3 / 4 / 5 / -1;
    }

    .white-box5{
      grid-area: 4 / 1 / 5 / 2;
    }

    .blue-box{
      background-color: #004592;
      border-bottom: solid 10px #000;
    }

    .yellow-box{
      background-color: #F9D01E;
    }

    .black-box{
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="item red-box"></div>
    <div class="item white-box"></div>
    <div class="item white-box2"></div>
    <div class="item white-box3"></div>
    <div class="item blue-box"></div>
    <div class="item white-box4"></div>
    <div class="item white-box5"></div>
    <div class="item white-box2"></div>
    <div class="item yellow-box"></div>
    <div class="item black-box"></div>
   </div>
</body>

</html>
